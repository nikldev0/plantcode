{{- define "main" }}
<h2>{{if ne .Title "Tools"}}{{singularize .Title}}{{else}}{{.Title}}{{end}}</h2>
<main>
  <article>{{.Content}}</article>
  <ul class="taxonomy">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <li>
      <div class="lead">
        <a href="{{.Permalink}}">{{.Title}}</a>
        <p>{{.Params.subtitle}}</p>
      </div>
      <p class="date">{{.Date.Format "Jan-02-06"}}</p>
    </li>
    {{ end }}
  </ul>
</main>

{{ end }}
