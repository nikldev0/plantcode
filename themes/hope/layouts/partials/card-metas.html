<!--  Essential META Tags -->

<meta property="title" content="{{if .IsHome}}{{- .Site.Title -}}{{else}}{{.Title }} | plantcode{{end}}" />
<meta name="description" content="{{if .IsHome}}{{- .Site.Params.Description -}}{{else}}{{- .Description -}}{{end}}">
<meta name="author" content="{{.Site.Params.author}}">

<!--  Essential META Tags -->

<meta property="og:title" content="{{if .IsHome}}{{- .Site.Title -}}{{else}}{{.Title }} | plantcode{{end}}" />
<meta property="og:description" content="{{if .IsHome}}{{- .Site.Params.Description -}}{{else}}{{- .Description -}}{{end}}" />
<meta property="og:image" content="{{.Params.banner}}" />

<meta property="og:url" content="{{- .Permalink -}}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@nikl_0" />

<!--  Non-Essential, But Recommended -->

<meta property="og:site_name" content="{{.Site.Title}}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_GB" />
<meta property="og:author" content="{{- .Site.Params.author -}}" />
<meta property="article:author" content="{{- .Site.Params.author -}}" />
<meta property="article:published_time" content="{{ with .PublishDate }}{{ . }}{{ else }}{{- .Date -}}{{ end }}" />
<meta property="article:modified_time" content="{{ with .Lastmod }}{{ . }}{{ else }}{{- .Date -}}{{ end }}" />
<meta property="article:expiration_time" content="{{ with .ExpiryDate }}{{ . }}{{ end }}" />
<meta property="article:section" content="{{if not .IsHome }}{{with .Params.categories}}{{ . }}{{end}}{{end}}" />
