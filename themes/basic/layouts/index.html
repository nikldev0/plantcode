{{- define "main" }}
<h2>{{.Title}}</h2>
<main>
  <article>{{.Content}}</article>
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <li>
      {{ if ne .Title "About" }}
      <div class="lead">
        <a href="{{.Permalink}}">{{.Title}}</a>
        <p>{{.Params.subtitle}}</p>
      </div>
      <p class="date">{{.Date.Format "Jan-02-06"}}</p>
    </li>
    {{ end }} {{ end }}
  </ul>
</main>

{{ end }}
